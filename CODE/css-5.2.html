<html>
    <head>
        <title>CSS-5.1</title>
        <meta charset="UTF-8">
        <style>
            a:link, a:visited {
                background-color: #f44336;
                color: white;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }

            a:hover, a:active {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <p><b><a href="default.asp" target="_blank">Ένα link</a></b></p>
        Παρατηρείστε τι συμβαίνει στις καταστάσεις visited, hover, active
    </body>
</html>
