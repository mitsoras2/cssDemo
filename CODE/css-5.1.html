<html>
    <head>
        <title>CSS-5.1</title>
        <meta charset="UTF-8">
        <style>
            /* unvisited link */
            a:link {
                color: red;
            }
            /* visited link */
            a:visited {
                color: green;
            }
            /* mouse over link */
            a:hover {
                color: hotpink;
            }
            /* selected link */
            a:active {
                color: blue;
            }
        </style>
    </head>
    <body>
        <p><b><a href="default.asp" target="_blank">Ένα link</a></b></p>
        Παρατηρείστε τι συμβαίνει στις καταστάσεις visited, hover, active
    </body>
</html>
